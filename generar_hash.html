<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Hash - TSP</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f7fafc;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a202c;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #5568d3;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .hash {
      font-family: monospace;
      word-break: break-all;
      color: #2d3748;
      font-size: 14px;
    }
    .sql {
      margin-top: 16px;
      padding: 12px;
      background: #1a202c;
      color: #68d391;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游댏 Generador de Hash SHA-256</h1>
    <p style="color: #718096; margin-bottom: 24px;">
      Genera el hash SHA-256 de una contrase침a para usar en la tabla usuarios
    </p>
    
    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" placeholder="Ingresa la contrase침a" />
    </div>
    
    <button onclick="generateHash()">Generar Hash</button>
    
    <div id="result" class="result" style="display: none;">
      <strong>Hash SHA-256:</strong>
      <div class="hash" id="hash"></div>
      
      <div class="sql" id="sql" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { hashPassword } from './auth/auth.utils.js';
    
    window.generateHash = async function() {
      const password = document.getElementById('password').value;
      
      if (!password) {
        alert('Por favor ingresa una contrase침a');
        return;
      }
      
      const hash = await hashPassword(password);
      
      document.getElementById('hash').textContent = hash;
      document.getElementById('result').style.display = 'block';
      
      // Generar SQL de ejemplo
      const sql = `-- Para crear/actualizar usuario con esta contrase침a:
-- Contrase침a: "${password}"
-- Hash: ${hash}

-- Opci칩n 1: Crear nuevo usuario
INSERT INTO usuarios (email, password_hash, nombre, tipo_usuario, activo)
VALUES (
  'test@ejemplo.com',
  '${hash}',
  'Usuario de Prueba',
  'estudiante',
  true
);

-- Opci칩n 2: Actualizar contrase침a de usuario existente
UPDATE usuarios 
SET password_hash = '${hash}'
WHERE email = 'test@ejemplo.com';`;
      
      document.getElementById('sql').textContent = sql;
      document.getElementById('sql').style.display = 'block';
    };
  </script>
</body>
</html>
