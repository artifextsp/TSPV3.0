<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - Acudiente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            margin-bottom: 24px;
            border-radius: 4px;
            font-size: 14px;
            color: #856404;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #9f7aea;
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #718096;
        }
        
        .password-strength.weak {
            color: #e53e3e;
        }
        
        .password-strength.medium {
            color: #d69e2e;
        }
        
        .password-strength.strong {
            color: #38a169;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(159, 122, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .success-message {
            background: #c6f6d5;
            border: 1px solid #68d391;
            color: #276749;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.visible {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Cambiar Contrase√±a</h1>
            <p>Por seguridad, debes cambiar tu contrase√±a</p>
        </div>
        
        <div class="alert">
            ‚ö†Ô∏è <strong>Primera vez:</strong> Confirma tu contrase√±a para continuar. Puedes mantener la misma (ej. temporal123) escribi√©ndola en los tres campos, o elegir una nueva de al menos 6 caracteres.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Contrase√±a Actual</label>
                <input 
                    type="password" 
                    id="currentPassword" 
                    name="currentPassword" 
                    placeholder="Ingresa tu contrase√±a actual (ej: temporal123)"
                    autocomplete="current-password"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="newPassword">Nueva Contrase√±a</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="M√≠nimo 6 caracteres"
                    autocomplete="new-password"
                    required
                    minlength="6"
                >
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nueva Contrase√±a</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Repite tu nueva contrase√±a"
                    autocomplete="new-password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" id="btnSubmit" class="btn">
                Cambiar Contrase√±a
            </button>
        </form>
    </div>
    
    <script type="module">
        import { changePassword, getUser, requireAuth, redirectToDashboard } from '../auth/auth.core.js';
        
        (async function() {
            // Verificar que el usuario est√© autenticado
            const user = requireAuth();
            if (!user) return;
            
            // Verificar que sea acudiente
            if (user.role !== 'acudiente' && user.role !== 'guardian') {
                console.error('Usuario no es acudiente:', user.role);
                window.location.href = '../index.html';
                return;
            }
            
            if (!user.primera_vez) {
                redirectToDashboard({ checkFirstTime: false });
                return;
            }
            
            const form = document.getElementById('changePasswordForm');
            const currentPasswordInput = document.getElementById('currentPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const btnSubmit = document.getElementById('btnSubmit');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const strengthDiv = document.getElementById('passwordStrength');
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.add('visible');
                successDiv.classList.remove('visible');
            }
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.classList.add('visible');
                errorDiv.classList.remove('visible');
            }
            function hideMessages() {
                errorDiv.classList.remove('visible');
                successDiv.classList.remove('visible');
            }
            function setLoading(isLoading) {
                btnSubmit.disabled = isLoading;
                if (isLoading) {
                    btnSubmit.innerHTML = '<span class="loading-spinner"></span>Cambiando contrase√±a...';
                } else {
                    btnSubmit.innerHTML = 'Cambiar Contrase√±a';
                }
            }
            function checkPasswordStrength(password) {
                if (!password) {
                    strengthDiv.textContent = '';
                    strengthDiv.className = 'password-strength';
                    return;
                }
                let strength = 0;
                let feedback = [];
                if (password.length >= 6) strength++;
                else feedback.push('M√≠nimo 6 caracteres');
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[^a-zA-Z\d]/.test(password)) strength++;
                if (strength <= 2) {
                    strengthDiv.textContent = 'Contrase√±a d√©bil' + (feedback.length ? ': ' + feedback.join(', ') : '');
                    strengthDiv.className = 'password-strength weak';
                } else if (strength <= 3) {
                    strengthDiv.textContent = 'Contrase√±a media';
                    strengthDiv.className = 'password-strength medium';
                } else {
                    strengthDiv.textContent = 'Contrase√±a fuerte';
                    strengthDiv.className = 'password-strength strong';
                }
            }
            function validatePasswordsMatch() {
                const np = newPasswordInput.value;
                const cp = confirmPasswordInput.value;
                if (cp && np !== cp) {
                    confirmPasswordInput.setCustomValidity('Las contrase√±as no coinciden');
                    return false;
                }
                confirmPasswordInput.setCustomValidity('');
                return true;
            }
            newPasswordInput.addEventListener('input', () => {
                hideMessages();
                checkPasswordStrength(newPasswordInput.value);
                validatePasswordsMatch();
            });
            confirmPasswordInput.addEventListener('input', () => { hideMessages(); validatePasswordsMatch(); });
            currentPasswordInput.addEventListener('input', hideMessages);
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                const currentPassword = currentPasswordInput.value.trim();
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                if (!currentPassword || !newPassword || !confirmPassword) {
                    showError('Por favor, completa todos los campos');
                    return;
                }
                if (newPassword.length < 6) {
                    showError('La nueva contrase√±a debe tener al menos 6 caracteres');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showError('Las contrase√±as no coinciden');
                    return;
                }
                // Permitir misma contrase√±a en primer cambio (ej. temporal123 ‚Üí temporal123)
                setLoading(true);
                try {
                    const result = await changePassword(currentPassword, newPassword);
                    if (result.success) {
                        showSuccess('‚úÖ Contrase√±a confirmada. Redirigiendo...');
                        setTimeout(() => redirectToDashboard({ checkFirstTime: false }), 1500);
                    } else {
                        showError(result.error || 'Error al cambiar la contrase√±a');
                        setLoading(false);
                    }
                } catch (err) {
                    console.error(err);
                    showError('Error de conexi√≥n. Intenta de nuevo.');
                    setLoading(false);
                }
            });
        })();
    </script>
</body>
</html>
