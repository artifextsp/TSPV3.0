<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Thinking Skills Program v2</title>
  <style>
    /* ============================================
       ESTILOS MODERNOS Y PROFESIONALES
       Thinking Skills Program v2
       ============================================ */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-header h1 {
      color: #1a202c;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .login-header p {
      color: #718096;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .form-group input::placeholder {
      color: #a0aec0;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fed7d7;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.visible {
      display: block;
    }
    
    .success-message {
      background: #c6f6d5;
      border: 1px solid #68d391;
      color: #276749;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .success-message.visible {
      display: block;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    
    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Thinking Skills Program</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Nombre de Usuario</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          placeholder="TSP001 o ACU001"
          autocomplete="username"
          required
        >
        <small style="color: #718096; font-size: 12px; margin-top: 4px; display: block;">
          Usa tu nombre de usuario (TSP001 para estudiantes, ACU001 para acudientes) o tu email
        </small>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          autocomplete="current-password"
          required
        >
      </div>
      
      <button type="submit" id="btnLogin" class="btn-login">
        Iniciar Sesión
      </button>
    </form>
    
    <div class="forgot-password">
      <a href="recuperar_password.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- ============================================
       SCRIPT DE AUTENTICACIÓN
       ============================================ -->
  <script type="module">
    // ============================================
    // IMPORTAR MÓDULO DE AUTENTICACIÓN
    // ============================================
    import { login, getUser, redirectToDashboard } from './auth/auth.core.js';
    
    // ============================================
    // VERIFICAR SI YA HAY SESIÓN ACTIVA
    // ============================================
    const currentUser = getUser();
    if (currentUser) {
      console.log('Usuario ya autenticado, redirigiendo...');
      redirectToDashboard();
    }
    
    // ============================================
    // ELEMENTOS DEL DOM
    // ============================================
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    // ============================================
    // FUNCIONES AUXILIARES
    // ============================================
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('visible');
      successDiv.classList.remove('visible');
    }
    
    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.classList.add('visible');
      errorDiv.classList.remove('visible');
    }
    
    function hideMessages() {
      errorDiv.classList.remove('visible');
      successDiv.classList.remove('visible');
    }
    
    function setLoading(isLoading) {
      btnLogin.disabled = isLoading;
      
      if (isLoading) {
        btnLogin.innerHTML = '<span class="loading-spinner"></span>Iniciando sesión...';
      } else {
        btnLogin.innerHTML = 'Iniciar Sesión';
      }
    }
    
    // ============================================
    // MANEJADOR DEL FORMULARIO
    // ============================================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      hideMessages();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Validación básica
      if (!email || !password) {
        showError('Por favor, completa todos los campos');
        return;
      }
      
      // Limpiar espacios y convertir a mayúsculas si es username
      const isStudentUsername = /^TSP\d{3}$/i.test(email);
      const isAcudienteUsername = /^ACU\d{3}$/i.test(email);
      const finalEmail = (isStudentUsername || isAcudienteUsername) ? email.toUpperCase() : email;
      
      setLoading(true);
      
      try {
        const result = await login(finalEmail, password, {
          autoRedirect: true,
          checkFirstTime: true
        });
        
        if (result.success) {
          showSuccess('¡Bienvenido! Redirigiendo...');
          // La redirección es automática si autoRedirect: true
        } else {
          showError(result.error || 'Error al iniciar sesión');
          setLoading(false);
        }
        
      } catch (error) {
        console.error('Error de login:', error);
        showError('Error de conexión. Intenta de nuevo.');
        setLoading(false);
      }
    });
    
    // ============================================
    // LIMPIAR MENSAJES AL ESCRIBIR
    // ============================================
    emailInput.addEventListener('input', hideMessages);
    passwordInput.addEventListener('input', hideMessages);
  </script>
</body>
</html>
